name: Water Pump Build APK

on:
  push:
    branches:
      - main  # Agar aapki branch ka naam 'master' hai toh yahan master likhein

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub se code nikalna
      - uses: actions/checkout@v3

      # 2. Java setup karna (Android build ke liye zaroori hai)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Flutter setup karna
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Packages install karna
      - run: flutter config --no-analytics
      - run: flutter config --no-cli-animations
      - run: flutter pub get

      # 5. APK Build karna (Debug version jaldi banta hai aur testing ke liye sahi hai)
      - run: flutter analyze
      - run: flutter test
      - run: flutter build apk --debug

      # 6. APK ko GitHub par upload karna taki aap download kar sakein
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: water-pump-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk